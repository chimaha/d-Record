<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="options.css" />
    </head>

    <body>
        <div class="token-container">
            <span>Annictのトークンを入力</span>
            <input placeholder="トークンを入力" type="textbox" name="Token" />
            <div>
                <span> </span>
                <a href="#">
                    トークンの取得方法
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22 2.00001L11.75 12.25"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                        <path
                            d="M21.9998 6.49999L21.9998 1.99999L17.0568 1.99999"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                        <path
                            d="M11 2H4C2.89543 2 2 2.89543 2 4V20C2 21.1046 2.89543 22 4 22H20C21.1046 22 22 21.1046 22 20V12.75"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </a>
            </div>
        </div>
        <div class="radio-checkbox-container send-timing-container">
            <p>視聴データの送信タイミング</p>
            <div>
                <label>
                    <input type="radio" name="send-timing" value="not-send" />自動送信しない
                </label>
                <label>
                    <input type="radio" name="send-timing" value="after-start" />再生開始から5分後
                </label>
                <label>
                    <input type="radio" name="send-timing" value="after-end" />動画終了時
                </label>
            </div>
        </div>
        <div class="radio-checkbox-container">
            <p>UIの変更</p>
            <div>
                <label>
                    <input id="next-episode-line" type="checkbox" />作品ページの赤い枠線を非表示
                </label>
                <label>
                    <input id="record-button" type="checkbox" />作品ページの記録ボタンを非表示
                </label>
                <label>
                    <input id="anime-title" type="checkbox" />再生ページ右下のタイトルを非表示
                </label>
            </div>
        </div>
        <div class="radio-checkbox-container">
            <p>その他</p>
            <div>
                <label>
                    <input id="auto-change-status" type="checkbox" />最終話視聴後にステータスを「見た」に自動変更
                </label>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
